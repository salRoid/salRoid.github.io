<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" itemscope itemtype="http://schema.org/Article">

<head>
  <title>salroid | Wedding</title>
  <link type="text/css" rel="stylesheet" href="css/bootstrap/bootstrap.min.css" media="screen,projection" />
  <link type="text/css" type="text/css" rel="stylesheet" href="css/styles_wedding.css" media="screen,projection" />
  <link rel="shortcut icon" href="img/ganesha.ico" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
  <div id="weddingCarousel" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
      <li data-bs-target="#weddingCarousel" data-bs-slide-to="0" class="active"></li>
      <li data-bs-target="#weddingCarousel" data-bs-slide-to="1"></li>
      <li data-bs-target="#weddingCarousel" data-bs-slide-to="2"></li>
      <li data-bs-target="#weddingCarousel" data-bs-slide-to="3"></li>
      <li data-bs-target="#weddingCarousel" data-bs-slide-to="4"></li>
      <li data-bs-target="#weddingCarousel" data-bs-slide-to="5"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="3000">
        <img class="d-block w-100" src="Wedding/1.png" alt="First slide">
      </div>
      <div class="carousel-item" data-bs-interval="5000">
        <img class="d-block w-100" src="Wedding/2.png" alt="Second slide">
      </div>
      <div class="carousel-item" data-bs-interval="5000">
        <img class="d-block w-100" src="Wedding/3.png" alt="Third slide">
      </div>
      <div class="carousel-item" data-bs-interval="5000">
        <img class="d-block w-100" src="Wedding/4.png" alt="Fourth slide">
      </div>
      <div class="carousel-item" data-bs-interval="5000">
        <img class="d-block w-100" src="Wedding/5.png" alt="Fifth slide">
      </div>
      <div class="carousel-item" data-bs-interval="5000">
        <img class="d-block w-100" src="Wedding/6.png" alt="Sixth slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#weddingCarousel" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </a>
    <a class="carousel-control-next" href="#weddingCarousel" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </a>
    
    <audio id="aud" controls autoplay hidden>
      <source src="audio/peer.mp3" type="audio/mpeg">
    </audio>

  </div>

  <script type="text/javascript" src="js/slider.js"></script>
  <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
