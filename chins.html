<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Happy Birthday</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">

	<!-- Font -->

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700%7CPoppins:400,500" rel="stylesheet">

	<!-- Stylesheets -->

	<link href="common-css/bootstrap.css" rel="stylesheet">

	<link href="common-css/ionicons.css" rel="stylesheet">

	<link rel="stylesheet" href="common-css/jquery.classycountdown.css" />

	<link href="01-comming-soon/css/styles.css" rel="stylesheet">

	<link href="01-comming-soon/css/responsive.css" rel="stylesheet">

</head>
<body>

	<div class="main-area">
		<div class="container full-height position-static">

			<section class="left-section full-height">

				<a class="logo" href="http://salroid.me/chins.html"><img src="images/f.png" alt="Logo"></a>

				<div class="display-table">
					<div class="display-table-cell">
						<div class="main-content">
							<h1 class="title"><b>Chinmaya's Birthday</b></h1>
							<p>Hello Everyone, As you know My Birthday is on Oct - 26.
								Let's make it an awesome event this year, like always.</p>

								<br>

							<p class="post-desc">Thank you for your patience !</p>
						</div><!-- main-content -->
					</div><!-- display-table-cell -->
				</div><!-- display-table -->

				<ul class="footer-icons">
					<li>Stay in touch : </li>
					<li><a href="#" onclick="MyFunction('facebook')";><i class="ion-social-facebook"></i></a></li>
					<li><a href="#" onclick="MyFunction('twitter')";><i class="ion-social-twitter"></i></a></li>
					<li><a href="#" onclick="MyFunction('google plus')";><i class="ion-social-googleplus"></i></a></li>
					<li><a href="#" onclick="MyFunction('instagram')";><i class="ion-social-instagram-outline"></i></a></li>
					<li><a href="#" onclick="MyFunction('pinterest')";><i class="ion-social-pinterest"></i></a></li>
				</ul>

			</section><!-- left-section -->

			<section class="right-section" style="background-image: url(images/e.jpg)">

				<div class="display-table center-text">
					<div class="display-table-cell">

						<div id="rounded-countdown">
							<div id="heroics" class="countdown" data-remaining-sec=""></div>
						</div>

					</div><!-- display-table-cell -->
				</div><!-- display-table -->

			</section><!-- right-section -->

		</div><!-- container -->
	</div><!-- main-area -->

	<!-- SCIPTS -->

	<script>

		var startDate = new Date();
		var endDate   = new Date("10/26/2020");
		var seconds = (endDate.getTime() - startDate.getTime()) / 1000;
		document.getElementsByClassName('countdown')[0].setAttribute('data-remaining-sec', seconds);

		function MyFunction(socialmedia) {
			alert("Ahh Boring; I don't use " + socialmedia);
		}

	</script>


	<script src="common-js/jquery-3.1.1.min.js"></script>

	<script src="common-js/tether.min.js"></script>

	<script src="common-js/bootstrap.js"></script>

	<script src="common-js/jquery.classycountdown.js"></script>

	<script src="common-js/jquery.knob.js"></script>

	<script src="common-js/jquery.throttle.js"></script>

	<script src="common-js/scripts.js"></script>

</body>
</html>
