<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" itemscope itemtype="http://schema.org/Article">

<head>
  <title>salroid | Wedding</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link type="text/css" type="text/css" rel="stylesheet" href="css/styles_wedding.css" media="screen,projection" />
  <link rel="shortcut icon" href="img/ganesha.ico" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  
</head>

<body>

  <div class="play_icon">
    <img class="icon" src="Wedding/disable_sound.png">
  </div>
  <div class="mute_icon">
    <img class="icon_1" src="Wedding/enable_sound.png">
  </div>

  <div id="weddingCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <ol class="carousel-indicators">
      <li data-bs-target="#weddingCarousel" data-bs-slide-to="0" class="active"></li>
      <li data-bs-target="#weddingCarousel" data-bs-slide-to="1"></li>
      <li data-bs-target="#weddingCarousel" data-bs-slide-to="2"></li>
      <li data-bs-target="#weddingCarousel" data-bs-slide-to="3"></li>
      <li data-bs-target="#weddingCarousel" data-bs-slide-to="4"></li>
      <li data-bs-target="#weddingCarousel" data-bs-slide-to="5"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="3000">
        <video class="img-fluid" playsinline autoplay loop muted>
          <source src="video/1.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="carousel-item" data-bs-interval="5000">
        <video class="img-fluid" playsinline autoplay loop muted>
          <source src="video/2.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="carousel-item" data-bs-interval="5000">
        <video class="img-fluid" playsinline autoplay loop muted>
          <source src="video/3.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="carousel-item" data-bs-interval="5000">
        <video class="img-fluid" playsinline autoplay loop muted>
          <source src="video/4.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="carousel-item" data-bs-interval="5000">
        <video class="img-fluid" playsinline autoplay loop muted>
          <source src="video/5.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="carousel-item" data-bs-interval="5000">
        <video class="img-fluid" playsinline autoplay loop muted>
          <source src="video/6.mp4" type="video/mp4" />
        </video>
      </div>
    </div>
    <a class="carousel-control-prev" href="#weddingCarousel" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </a>
    <a class="carousel-control-next" href="#weddingCarousel" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </a>
  </div>

  <audio id="aud" controls autoplay hidden>
    <source src="audio/peer.mp3" type="audio/mpeg">
  </audio>
  <script type="text/javascript" src="js/sliderVideo.js"></script>
</body>

</html>
